version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: taskmanager_postgres
    restart: always
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: taskmanager_adminer
    restart: always
    ports:
      - "8081:8080"

